<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G-MODE • Galactic Conscious Interface — V1.1</title>
  <meta name="description" content="G-MODE V1.1 • Three Clicks Premium — Galactic Conscious Interface">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app standby rhythm-low">

    <!-- TOP HUD -->
    <header class="hud-header glass">
      <div class="hud-title">G-MODE</div>
      <div class="hud-sub">Galactic Conscious Interface</div>
      <div id="warpStatus" class="hud-status">WARP STATUS: STANDBY</div>
    </header>

    <!-- MAIN -->
    <main class="hud-main">

      <!-- CORE -->
      <section class="core-section glass">
        <div class="depth-layer"></div>

        <div class="core-wrapper">
          <div class="core">
            <div class="outer-ring"></div>
            <div class="ghost-halo"></div>
            <div class="spiral"></div>
            <div class="energy-core"></div>
            <div class="conscious-flash"></div>
          </div>
        </div>

        <div class="core-caption">
          QUANTUM • KINETIC • SPIRIT
        </div>
      </section>

      <!-- SYSTEMS -->
      <section class="systems-panel glass">
        <h2>SYSTEMS PANEL</h2>

        <div class="panel-row">
          <span class="label"><span class="icon">∿</span> Quantum Resonance</span>
          <span class="value" id="resonanceValue">IDLE</span>
        </div>

        <div class="panel-row">
          <span class="label"><span class="icon">⚡</span> Kinetic Flux</span>
          <span class="value" id="fluxValue">LOW</span>
        </div>

        <div class="panel-row">
          <span class="label"><span class="icon">▢</span> Static Dimensions</span>
          <span class="value" id="dimensionValue">LOCKED</span>
        </div>

        <div class="panel-row">
          <span class="label"><span class="icon">✶</span> Spirit Channel</span>
          <span class="value" id="spiritValue">QUIET</span>
        </div>

        <div class="panel-row">
          <span class="label"><span class="icon">●</span> Warp Stability</span>
          <span class="value" id="stabilityValue">OPTIMAL</span>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="hud-footer">
      <button id="gToggle" class="g-button premium">
        G • THREE CLICKS
      </button>
      <div class="tagline">
        V1.1 — Three Clicks Premium
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
